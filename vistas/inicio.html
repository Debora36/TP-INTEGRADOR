<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema HIS</title>
    <link rel="icon" href="#" type="image/png"> <!--aca va el icono-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="row vh-100">
        <div class="col-sm-7 d-flex justify-content-center align-items-center h-100">
            <h1 class="display-4 text-white text-center px-4">Sistema de Información Hospitalaria</h1>
        </div>
        <div class="col-sm-5 formulario h-100  align-items-center">
                <img src="../img/logo-hospital.png" alt="" >
                    <form action="">
                        <h2>Bienvenido/a</h2>
                        <div class="form-input input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Usuario">
                        </div>
                        <div class="form-input input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Contraseña">
                        </div>
                        <div class="form-input input-icon">
                            <i class="fas fa-user-tag"></i>
                            <select name="type-of-user">
                                <option value="">Rol</option>
                                <option value="user1">Médico</option>
                                <option value="user2">Enfermero</option>
                                <option value="user3">Recepcionista</option>
                            </select>
                        </div>
            
                        <a href="#">¿Olvidaste tu contraseña</a>
                        <button>Iniciar sesión</button>
                    </form>
          </div>
            </div>
</body>
</html>
